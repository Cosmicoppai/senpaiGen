<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>Senpai Gen</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap');
</style>
  <link rel="stylesheet" href="{% static 'style/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></></script>
  <script type="text/javascript" src="{% static 'scripts/loadPost.js' %}" async></script>
</head>

<div id="body">
  {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>

<body class="main-body">
<div class="card text-end">
 <div class="post edit-profile">
 <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Post</button>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form enctype="multipart/form-data" method="post" action="">
          <div class="mb-3">
            <label for="title-name" class="col-form-label"></label>
            <input type="text" class="form-control" id="title-name" placeholder="Title">
          </div>
          <div class="mb-3">
            <label for="body-text" class="col-form-label"></label>
            <textarea class="form-control" id="body-text" placeholder="Body"></textarea>
          </div>
           <div class="mb-3">
            <label for="image" class="col-form-label"></label>
            <input type="file" class="form-control" id="image" accept="image/*" placeholder="Image">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Post</button>
      </div>
    </div>
  </div>
</div>
      <a href="{% url 'EditProfile' user.pk %}" class="btn btn-light">Edit Profile</a>
  </div>
</div>
  <div id="post">

</div>
  <br>
  <button id="load-more-button">Load More Post's</button>
  <hr>
  <div><h2 id="endBox"></h2></div>
    </body>

<script type="text/javascript" src="{% static 'scripts/scipts.js' %}" async></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
